{% load static %}
<!DOCTYPE html>
<html>
<head>
 <title>Edit Student - College Portal</title>
 <style>
 body { font-family: Arial; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); padding: 20px; }
 .container { max-width: 800px; margin: 0 auto; }
 .card { background: white; padding: 40px; border-radius: 10px; }
 input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #e0e0e0; border-radius: 5px; }
 button { width: 100%; padding: 15px; background: #f5576c; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
 label { font-weight: 600; color: #333; }
 </style>
</head>
<body>
 <div class="container">
 <a href="{% url 'college_manage_students' %}" style="color: white;">‚Üê Back</a>
 <div class="card">
 <h1> Edit Student</h1>
 <form method="POST">
 {% csrf_token %}
 <label>Student ID</label>
 <input type="text" value="{{ student.student_id }}" disabled>
 
 <label>Name</label>
 <input type="text" name="name" value="{{ student.name }}" required>
 
 <label>Email</label>
 <input type="email" name="email" value="{{ student.email }}" required>
 
 <label>Phone</label>
 <input type="text" name="phone" value="{{ student.phone }}" required>
 
 <label>Branch</label>
 <select name="branch" required>
 {% for code, name in branches %}
 <option value="{{ code }}" {% if code == student.branch %}selected{% endif %}>{{ name }}</option>
 {% endfor %}
 </select>
 
 <label>Current Semester</label>
 <select name="current_semester" required>
 {% for sem in semesters %}
 <option value="{{ sem }}" {% if sem == student.current_semester %}selected{% endif %}>Semester {{ sem }}</option>
 {% endfor %}
 </select>
 
 <label>Batch Year</label>
 <input type="number" name="batch_year" value="{{ student.batch_year }}" required min="2020" max="2030">
 
 <label>CGPA (Direct Entry)</label>
                            <input type="number" name="cgpa" step="0.01" min="0" max="10" value="{{ student.cgpa }}" placeholder="Enter CGPA (0.00 - 10.00)">
                            <small style="color: #666; display: block; margin-top: -8px; margin-bottom: 10px;">
                                üí° Current: {{ student.cgpa }} {% if student.cgpa_manually_entered %}(Manually Entered){% else %}(Calculated from Marks){% endif %}
                            </small> <button type="submit">Update Student</button>
 </form>
 </div>
 </div>
</body>
</html>
