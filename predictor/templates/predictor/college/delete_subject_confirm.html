{% load static %}
<!DOCTYPE html>
<html>
<head>
 <title>Delete Subject - College Portal</title>
 <style>
 body { font-family: Arial; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
 .card { background: white; padding: 40px; border-radius: 10px; max-width: 500px; text-align: center; }
 .warning { font-size: 64px; margin-bottom: 20px; }
 h1 { color: #f44336; margin-bottom: 20px; }
 .info { background: #fff3e0; padding: 20px; border-radius: 8px; margin: 20px 0; }
 .actions { display: flex; gap: 15px; margin-top: 30px; }
 .btn { flex: 1; padding: 15px; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer; text-decoration: none; display: block; }
 .btn-danger { background: #f44336; color: white; }
 .btn-secondary { background: #e0e0e0; color: #333; }
 </style>
</head>
<body>
 <div class="card">
 <div class="warning"></div>
 <h1>Delete Subject?</h1>
 <p>Are you sure you want to delete this subject?</p>
 
 <div class="info">
 <p><strong>{{ subject.subject_code }}</strong></p>
 <p>{{ subject.subject_name }}</p>
 <p>{{ subject.get_branch_display }} - Semester {{ subject.semester }}</p>
 </div>
 
 <p style="color: #f44336; font-weight: 600;"> This action cannot be undone!</p>
 
 <form method="POST" class="actions">
 {% csrf_token %}
 <button type="submit" class="btn btn-danger">Yes, Delete</button>
 <a href="{% url 'manage_subjects' %}" class="btn btn-secondary">Cancel</a>
 </form>
 </div>
</body>
</html>
