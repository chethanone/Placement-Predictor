{% load static %}
<!DOCTYPE html>
<html>
<head>
 <title>College Dashboard</title>
 <style>
 body { font-family: Arial; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); padding: 20px; }
 .container { max-width: 1200px; margin: 0 auto; }
 .header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
 .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 20px 0; }
 .stat-card { background: white; padding: 30px; border-radius: 10px; text-align: center; }
 .stat-number { font-size: 48px; color: #f5576c; font-weight: bold; }
 .nav { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
 .nav a { margin: 0 15px; text-decoration: none; color: #f5576c; font-weight: 600; }
 </style>
</head>
<body>
 <div class="container">
 <div class="header">
 <h1> College Dashboard</h1>
 <p>Welcome to VTU Marks Entry System</p>
 </div>
 <div class="nav">
 <a href="{% url 'college_manage_students' %}"> Manage Students</a>
 <a href="{% url 'manage_subjects' %}"> Manage Subjects</a>
 <a href="{% url 'college_add_student' %}"> Add Student</a>
 <a href="{% url 'college_logout' %}"> Logout</a>
 </div>
 <div class="stats">
 <div class="stat-card">
 <div class="stat-number">{{ total_students }}</div>
 <p>Total Students</p>
 </div>
 <div class="stat-card">
 <div class="stat-number">{{ avg_cgpa }}</div>
 <p>Average CGPA</p>
 </div>
 <div class="stat-card">
 <div class="stat-number">{{ students_with_backlogs }}</div>
 <p>Students with Backlogs</p>
 </div>
 </div>
 </div>
</body>
</html>
