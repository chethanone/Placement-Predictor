{% load static %}
<!DOCTYPE html>
<html>
<head>
 <title>Select Department - TPO Portal</title>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <style>
 :root { --purple: #6d28d9; --violet: #a855f7; }
 * { margin: 0; padding: 0; box-sizing: border-box; }
 body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #ede9fe 50%, #f8fafc 100%); padding: 30px; }
 .header { background: linear-gradient(135deg, var(--purple), var(--violet)); padding: 30px; border-radius: 18px; color: white; margin-bottom: 25px; text-align: center; }
 .branches-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
 .branch-card { background: white; padding: 30px; border-radius: 18px; text-align: center; box-shadow: 0 2px 8px rgba(109, 40, 217, 0.08); transition: all 0.3s ease; cursor: pointer; text-decoration: none; display: block; color: inherit; }
 .branch-card:hover { transform: translateY(-5px); box-shadow: 0 8px 24px rgba(109, 40, 217, 0.16); }
 .branch-icon { width: 80px; height: 80px; margin: 0 auto 20px; background: linear-gradient(135deg, var(--purple), var(--violet)); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 36px; color: white; }
 .branch-name { font-size: 20px; font-weight: 700; color: var(--purple); margin-bottom: 10px; }
 .branch-code { color: #64748b; font-weight: 600; }
 </style>
</head>
<body>
 <div class="header">
 <h1><i class="fas fa-file-pdf"></i> Generate Department Report</h1>
 <p style="margin-top: 10px;">Select a department to generate comprehensive placement report</p>
 </div>
 <div class="branches-grid">
 {% for branch in branches %}
 <a href="?branch={{ branch.code }}" class="branch-card">
 <div class="branch-icon"><i class="fas fa-graduation-cap"></i></div>
 <div class="branch-name">{{ branch.name }}</div>
 <div class="branch-code">{{ branch.code }}</div>
 </a>
 {% endfor %}
 </div>
</body>
</html>
