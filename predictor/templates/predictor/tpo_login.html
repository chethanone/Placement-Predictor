{% extends 'predictor/base.html' %}
{% load static %}

{% block content %}
<div class="tpo-login-container">
 <div class="login-card">
 <div class="login-header">
 <img src="{% static 'images/college-logo.png' %}" alt="College Logo" class="college-logo">
 <h2>TPO Portal Login</h2>
 </div>
 <form method="POST" action="{% url 'tpo_login' %}" class="login-form">
 {% csrf_token %}
 <div class="form-group">
 <label for="email">
 <i class="fas fa-envelope"></i> Email Address
 </label>
 <input type="email" id="email" name="email" class="form-control" required>
 </div>
 <div class="form-group">
 <label for="password">
 <i class="fas fa-lock"></i> Password
 </label>
 <input type="password" id="password" name="password" class="form-control" required>
 </div>
 <button type="submit" class="btn btn-primary btn-block">
 <i class="fas fa-sign-in-alt"></i> Login
 </button>
 </form>
 <div class="login-footer">
 <a href="{% url 'student_login' %}" class="btn btn-outline-primary">
 <i class="fas fa-user-graduate"></i> Student Login
 </a>
 <a href="#" class="forgot-password">Forgot Password?</a>
 </div>
 </div>
</div>
{% endblock %}
